<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="calc">
        <div class="calTop ">
            <input type="text" name="" id="">
        </div>
        <div class="calBottom ">
            <button class="btn1" data-value="AC">1</button>
            <button class="btn2" data-value="2">2</button>
            <button class="btn3" data-value="3">3</button>
            <button class="btn4 operator" data-value="+">+</button>
            <button class="btn5" data-vale="4">4</button>
            <button class="btn6" data-value="5">5</button>
            <button class="btn7" data-vale="6">6</button>
            <button class="btn8 operator" data-value="-">-</button>

            <button class="btn10" data-value="8">8</button>
            <button class="btn11" data-value="9">9</button>
            <button class="btn12 operator" data-value="*">*</button>
            <button class="btn13 operator" data-value="/">/</button>
            <button class="btn14 operator" data-value="c">c</button>
            <button class="btn15">^</button>
            <button class="btn16 operator">%</button>
            <button class="btn17" data-value="00">00</button>
            <button class="btn18" data-value="0">0</button>
            <button class="btn19 operator" data-value="=">=</button>

        </div>
